<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="video">
            <div class="dox-timing">
                Текущее время:<span class="currentTime">0</span>
            </div>
            <div class="player">
               <video src="video/video2.mp4"></video>
               <input type="range" class="timing" value="0" step="0.001">
            </div>
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
            <input type="range" class="valume" min="0" max="1" step="0.01">
        </div>
        <section>
           <input type="text" class="text-form">
           <select>
               <option value="one">Один</option>
               <option value="two">Два</option>
               <option value="three">Три</option>
           </select>
        </section>
        <form action="reset.html" method="get" class="form-get-name">
            <input type="text" name="login" id="textName">
            <button class="btn-submit" type="submit">Отправить</button>
            <button class="btn-reset" type="reset">Очистить</button>
        </form>
        <form action="reset.html" method="get" class="form-get-login">
            <input type="text" name="login" id="text-login">
            <div class="error"></div>
            <button class="btn-submit" type="submit">Отправить</button>
        </form>
    </div>
    
    <script src="script.js/script.js"></script>
    <script src="script.js/script-form.js"></script>
</body>
</html>
